<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Formulaire d'inscription</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">

    <!-- Les trois lignes ci‑dessous sont un correctif pour que la sémantique
          HTML5 fonctionne correctement avec les anciennes versions de
          Internet Explorer-->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    
    <header>
      <ul>
        <li><a class="active" href="#home">Accueil</a></li>
        <li><a href="#news">Nouveauté</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">A propos</a></li>
      </ul>
    </header>
    
    <main>
       <div class="container">
            <div class="overlay" id="overlay">
              <div class="sign-in" id="sign-in">
                <h1>Bienvenue !</h1>
                <p>Pour rester en contact avec nous, veuillez vous enregister avec vos informations.</p>
              </div>
              <div class="sign-up" id="sign-up">
                <h1>Bonjour !</h1>
                <p>Saisissez vos données personnelles et commencez avec nous.</p>
                <button class="switch-button" id="slide-left-button">S'inscrire</button>
              </div>
            </div>
            <div class="form">
              <div class="sign-up" id="sign-up-info">
                <h1>Creer un compte</h1>
                <div class="social-media-buttons">
                  <div class="icon">
                    <svg viewBox="0 0 24 24">
                      <path fill="#000000" d="M17,2V2H17V6H15C14.31,6 14,6.81 14,7.5V10H14L17,10V14H14V22H10V14H7V10H10V6A4,4 0 0,1 14,2H17Z" />
                  </svg>
                  </div>
                  <div class="icon">
                  <svg viewBox="0 0 24 24">
                      <path fill="#000000" d="M23,11H21V9H19V11H17V13H19V15H21V13H23M8,11V13.4H12C11.8,14.4 10.8,16.4 8,16.4C5.6,16.4 3.7,14.4 3.7,12C3.7,9.6 5.6,7.6 8,7.6C9.4,7.6 10.3,8.2 10.8,8.7L12.7,6.9C11.5,5.7 9.9,5 8,5C4.1,5 1,8.1 1,12C1,15.9 4.1,19 8,19C12,19 14.7,16.2 14.7,12.2C14.7,11.7 14.7,11.4 14.6,11H8Z" />
                  </svg>
                  </div>
                  <div class="icon">
                  <svg viewBox="0 0 24 24">
                    <path fill="#000000" d="M21,21H17V14.25C17,13.19 15.81,12.31 14.75,12.31C13.69,12.31 13,13.19 13,14.25V21H9V9H13V11C13.66,9.93 15.36,9.24 16.5,9.24C19,9.24 21,11.28 21,13.75V21M7,21H3V9H7V21M5,3A2,2 0 0,1 7,5A2,2 0 0,1 5,7A2,2 0 0,1 3,5A2,2 0 0,1 5,3Z" />
                  </svg>
                  </div>
                </div>
                <p class="small">Ou utilisez votre email :</p>
                <form id="sign-up-form">
                  <input type="text" placeholder="Nom"/>
                  <input type="email" placeholder="Email"/>
                  <input type="password" placeholder="Mot de passe"/>
                  <button class="control-button up">S'enregister</button>
                </form>
              </div>
            </div>
          </div>
    </main>
    <script type="text/javascript" src="code.js"></script>
    <footer>
      <div class="footer">
        <p class="text-footer">Philippe Plaïa</p>
      </div>
      
    </footer>

  </body>
</html>
